<!DOCTYPE html>

<head>

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>

/*stylesss*/
    .footer-card {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 10%;
      margin: auto;
      background: hsla(0, 100%, 30%, 0.3);
      color: white;
      font-size: 2rem;
    }
    .bubbled-shadow {
      background: linear-gradient(135deg, #a4b3bf, #ecbfba);
      border: transparent;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
      margin-bottom: 10px;
    }
    .bubbled-shadow p {
      margin: 0;
      font-size: 2rem;
      color: white;
    }
    
     .meow {
      background: #FCFFFE;
      border: transparent;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
      margin-bottom: 10px;
    }
    .meow p {
      margin: 0;
      font-size: 2rem;
      color: white;
    }
  </style>
</head>

  <div class="container">
    <div class="card card-block text-white display-2 shadow bubbled-shadow">
      <p>Resume</p>
    </div>
    <div class="card card-block mb-4 shadow bg-faded meow">
      <div class="row justify-content-between">

          <embed src="https://doordoorrr.github.io/resume/my-resume.pdf" type="application/pdf" width="100%" height="600px" />
