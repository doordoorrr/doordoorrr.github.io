        let selectedTags = [];

        function renderTags() {
            const selectedTagsContainer = document.getElementById('selectedTags');
            const allTagsContainer = document.getElementById('allTags');

            selectedTagsContainer.innerHTML = selectedTags.map(tag => `
                <span class="bg-pink-200 text-pink-700 px-2 py-1 rounded-full text-sm flex items-center">
                    ${tag}
                    <button onclick="removeTag('${tag}')" class="ml-1 text-pink-500 hover:text-pink-700">
                        <i data-lucide="x" class="w-4 h-4"></i>
                    </button>
                </span>
            `).join('');

            allTagsContainer.innerHTML = allTags.map(tag => `
                <button onclick="addTag('${tag}')" class="px-2 py-1 rounded-full text-sm ${
                    selectedTags.includes(tag)
                        ? 'bg-pink-500 text-white'
                        : 'bg-pink-100 text-pink-600 hover:bg-pink-200'
                }">
                    ${tag}
                </button>
            `).join('');

            lucide.createIcons();
        }

        function renderProjects() {
            const projectsContainer = document.getElementById('projectsList');
            const filteredProjects = selectedTags.length > 0
                ? projects.filter(project => selectedTags.every(tag => project.tags.includes(tag)))
                : projects;

            projectsContainer.innerHTML = filteredProjects.map(project => `
                <div class="border-2 border-pink-300 rounded-lg p-4 hover:shadow-md transition duration-200">
                    <div class="cursor-pointer flex justify-between items-center" onclick="toggleProject(${project.id})">
                        <h3 class="text-lg font-bold text-pink-600">${project.title}</h3>
                        <i data-lucide="chevron-down" class="w-5 h-5 text-pink-500"></i>
                    </div>
                    <p class="text-gray-600 mt-2">${project.description}</p>
                    <div class="flex flex-wrap gap-2 mt-2">
                        ${project.tags.map(tag => `
                            <span class="bg-pink-100 text-pink-600 px-2 py-1 rounded-full text-xs">
                                ${tag}
                            </span>
                        `).join('')}
                    </div>
                    <div id="project-${project.id}-details" class="hidden mt-4 p-4 bg-pink-50 rounded-lg">
                        <p class="text-gray-700">${project.details}</p>
                    </div>
                </div>
            `).join('');

            lucide.createIcons();
        }

        function addTag(tag) {
            if (tag && !selectedTags.includes(tag)) {
                selectedTags.push(tag);
                renderTags();
                renderProjects();
            }
        }

        function removeTag(tag) {
            selectedTags = selectedTags.filter(t => t !== tag);
            renderTags();
            renderProjects();
        }

        function toggleProject(id) {
            const detailsElement = document.getElementById(`project-${id}-details`);
            const chevronIcon = detailsElement.parentElement.querySelector('[data-lucide]');
            detailsElement.classList.toggle('hidden');
            chevronIcon.setAttribute('data-lucide', detailsElement.classList.contains('hidden') ? 'chevron-down' : 'chevron-up');
            lucide.createIcons();
        }

        document.getElementById('addTag').addEventListener('click', () => {

            addTag(newTagInput.value);
            newTagInput.value = '';
        });

        renderTags();
        renderProjects();
