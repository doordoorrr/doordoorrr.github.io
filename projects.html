    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Mobile menu toggle
        const menuToggle = document.getElementById('menuToggle');
        const mobileMenu = document.getElementById('mobileMenu');
        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Create sprinkles
        const sprinkleHeader = document.getElementById('sprinkleHeader');
        for (let i = 0; i < 50; i++) {
            const sprinkle = document.createElement('div');
            sprinkle.className = 'sprinkle';
            sprinkle.style.backgroundColor = Math.random() > 0.5 ? '#FFC0CB' : '#ADD8E6';
            sprinkle.style.left = `${Math.random() * 100}%`;
            sprinkle.style.top = `${Math.random() * 100}%`;
            sprinkle.style.transform = `rotate(${Math.random() * 360}deg)`;
            sprinkleHeader.appendChild(sprinkle);
        }

        // Projects data
        const projects = [
            {
                id: 1,
                title: "VR Networked Multiplayer Object Interaction Template Game",
                description: "Multiplayer Object Interaction Unity VR Game",
                tags: ["Unity", "VR/XR", "Networking", "Server","HCI","C#"],
                details: " This project is a Unity project. It is a networked multiplayer VR game. It also features an object interaction rig set with: a grabbable and respawnable ball, sliding scroll bar with color options determining the ball's color state, and multiple ways to interact with everything around the user. In terms of networking, the program has a UI encompassing Host and Client privledges, networked player avatars, unique player network manifestos and manager, and a unique room code generator."
                
            },
            {
                id: 2,
                title: "VR Tablet Design & Implementation",
                description: "Developing new methods of UI in the undiscovered realm of VR",
                tags: ["UI/UX", "System Design", "HCI","Unity", "VR/XR", "Networking", "Server",],
                details: "This project was work related-- it entailed being assigned a task of designing a system layout, UI/UX, diagrams, code samples, and implementation for a virtual reality tablet to be used as a main interface in an application. This project was handed off to a team of developers to implement and bring to life. At this point (8/5/24) while researching there were few models and published implementations on the concept of a tablet in VR. See attatched diagrams and early implementation of the virtual tablet. This is to be used as template code to transfer across apps we will develop and deploy in the future."
            },
            {
                id: 3,
                title: "HTTP Server with Connection Handling",
                description: " HTTP Server with Connection Handling",
                tags: ["Server", "Networking", "Multithreading", "Socket-programming", "C"],
                details: "This program sets up a simple HTTP server to handle incoming connections. It's a basic tool for learning about network programming and building lightweight web applications.     <strong>Multithreading-- </strong>Uses pthreads for handling multiple client connections concurrently. <br><br> <strong>Connection Handling--</strong> Accepts incoming connections, processes HTTP requests, and sends responses back to clients. <br> <br><strong>HTTP Request Parsing--</strong> Parses incoming requests to extract method, URL, and protocol using sscanf(). <br> <br><strong>Custom Responses-- </strong>Constructs responses with extracted request details and a Hello, world! message.<br> <br><strong> Secure Sockets--</strong> Performs socket operations securely."
            },
            {
                id: 4,
                title: " Networked Multiplayer PC Game",
                description: " Unity Networked Multiplayer PC Game ",
                tags: ["Unity", "VR/XR", "Networking", "Server","C#"],
                details: "This repository hosts a  C program engineered to synchronize the local system time with a designated Network Time Protocol (NTP) server. Through socket programming methodologies, this tool establishes a UDP socket connection to the renowned NTP server 'pool.ntp.org' and orchestrates the exchange of precisely formatted NTP packets. Employing the getaddrinfo() function for dynamic address resolution, the program adeptly navigates network intricacies to ensure seamless communication with the NTP server. Upon receiving the NTP response, the program extracts the transmitted timestamp, compensates for NTP protocol specifics, and computes the accurate time differential between the local system clock and the NTP time source. Robust error handling mechanisms safeguard against network anomalies, while  attention to protocol intricacies guarantees the reliability and precision of time synchronization."
            },
            {
                id: 5,
                title: " Networked Multiplayer PC Game",
                description: " Advanced NTP Time Synchronization Tool",
                tags: ["Unity", "VR/XR", "Networking", "Server","C#"],
                details: "Developed a networked multiplayer PC game using Unity, with a custom-built networking architecture. The game supports both host and client modes, allowing multiple players to interact within the same game environment.- <strong>Network Managers: </strong>Scripted the network managers from scratch to handle the complexities of network communication, ensuring a smooth and synchronized gameplay experience for all connected players.<br>-<strong> Networked Objects:</strong> Implemented functionality for networked objects that can be spawned, placed, and deleted within the game. These actions are visible to and synchronized across all players in real-time.<br>- <strong>Multiplayer Interaction:</strong> Enabled seamless multiplayer interactions, with real-time updates on object placement and deletion, enhancing the collaborative and competitive aspects of the game.<br><br><br>"
            },
            {
                id: 6,
                title: "Port Scanner",
                description: " Unity Networked Multiplayer PC Game ",
                tags: ["Unity", "VR/XR", "Networking", "Server","C#"],
                details: "his repository contains two port scanner programs, one designed for Unix-like systems and the other for Windows. Both programs demonstrate how to utilize socket programming and concurrent execution to efficiently scan multiple ports on a target host.<br><br><strong>KEY FEATURES:<br>- asynch port scanning<br>- timeout handling<br>- error handling<br>- non-blocking sockets<br>- winsock API<br>- interactive scanning<br>- concurrency <br>- socket programming<br></strong>Unix System Port Scanner: The Unix-like system port scanner uses POSIX socket APIs and C++11 threading to perform asynchronous port scans. This program showcases skills in network programming, multithreading, and modern C++ techniques.  Win Port Scanner: The Windows port scanner leverages the Windows Sockets API (Winsock) to scan ports on a target host. It demonstrates the use of non-blocking sockets and the select function to handle asynchronous connections. This program highlights proficiency in Windows-specific networking APIs and concurrency handling."
            },
        ];
        

        let selectedTags = [];
        const allTags = Array.from(new Set(projects.flatMap(project => project.tags)));

        function renderTags() {
            const selectedTagsContainer = document.getElementById('selectedTags');
            const allTagsContainer = document.getElementById('allTags');

            selectedTagsContainer.innerHTML = selectedTags.map(tag => `
                <span class="bg-pink-200 text-pink-700 px-2 py-1 rounded-full text-sm flex items-center">
                    ${tag}
                    <button onclick="removeTag('${tag}')" class="ml-1 text-pink-500 hover:text-pink-700">
                        <i data-lucide="x" class="w-4 h-4"></i>
                    </button>
                </span>
            `).join('');

            allTagsContainer.innerHTML = allTags.map(tag => `
                <button onclick="addTag('${tag}')" class="px-2 py-1 rounded-full text-sm ${
                    selectedTags.includes(tag)
                        ? 'bg-pink-500 text-white'
                        : 'bg-pink-100 text-pink-600 hover:bg-pink-200'
                }">
                    ${tag}
                </button>
            `).join('');

            lucide.createIcons();
        }

        function renderProjects() {
            const projectsContainer = document.getElementById('projectsList');
            const filteredProjects = selectedTags.length > 0
                ? projects.filter(project => selectedTags.every(tag => project.tags.includes(tag)))
                : projects;

            projectsContainer.innerHTML = filteredProjects.map(project => `
                <div class="border-2 border-pink-300 rounded-lg p-4 hover:shadow-md transition duration-200">
                    <div class="cursor-pointer flex justify-between items-center" onclick="toggleProject(${project.id})">
                        <h3 class="text-lg font-bold text-pink-600">${project.title}</h3>
                        <i data-lucide="chevron-down" class="w-5 h-5 text-pink-500"></i>
                    </div>
                    <p class="text-gray-600 mt-2">${project.description}</p>
                    <div class="flex flex-wrap gap-2 mt-2">
                        ${project.tags.map(tag => `
                            <span class="bg-pink-100 text-pink-600 px-2 py-1 rounded-full text-xs">
                                ${tag}
                            </span>
                        `).join('')}
                    </div>
                    <div id="project-${project.id}-details" class="hidden mt-4 p-4 bg-pink-50 rounded-lg">
                        <p class="text-gray-700">${project.details}</p>
                    </div>
                </div>
            `).join('');

            lucide.createIcons();
        }

        function addTag(tag) {
            if (tag && !selectedTags.includes(tag)) {
                selectedTags.push(tag);
                renderTags();
                renderProjects();
            }
        }

        function removeTag(tag) {
            selectedTags = selectedTags.filter(t => t !== tag);
            renderTags();
            renderProjects();
        }

        function toggleProject(id) {
            const detailsElement = document.getElementById(`project-${id}-details`);
            const chevronIcon = detailsElement.parentElement.querySelector('[data-lucide]');
            detailsElement.classList.toggle('hidden');
            chevronIcon.setAttribute('data-lucide', detailsElement.classList.contains('hidden') ? 'chevron-down' : 'chevron-up');
            lucide.createIcons();
        }

        document.getElementById('addTag').addEventListener('click', () => {
            const newTagInput = document.getElementById('newTag');
            addTag(newTagInput.value);
            newTagInput.value = '';
        });

        // Initial render
        renderTags();
        renderProjects();
    </script>
